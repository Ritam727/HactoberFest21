<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/cfb015dace.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-generator">
        <!-- Quotes -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">
                
            </span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweer This!!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loder -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="./quotes.js"></script>
    <script src="./script.js"></script>
</body>
<footer>
    <center>
        Developed By &copy; <a href="https://www.anupamdey.com" target="_blank" rel="noopener noreferrer">Anupam Dey</a>
    </center>
</footer>
</html>
